<!DOCTYPE html>
<html>

<head>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>

	<script type="text/javascript">
		// Player object
		var player = {
			left: 425,
			top: 590
		}

		// Enemies array
		var enemies = [
			{left: 150, top: 200},
			{left: 250, top: 250},
			{left: 350, top: 200},
			{left: 450, top: 250},
			{left: 550, top: 200},
			{left: 650, top: 250},
			{left: 750, top: 200},
		]

		// Player function
		function drawPlayer() {
			content = "<div class='player' style='left:" + player.left + "px; top:" + player.top + "px'></div>";
			document.getElementById("players").innerHTML = content;
		}
		drawPlayer();

		function drawEnemies() {
			content = "";
			console.log(enemies);
			for (var idx = 0; idx < enemies.length; idx++) {
				content += "<div class='enemy' style='left:" + enemies[idx].left + "px; top:" + enemies[idx].top + "px'></div>";
			}
			document.getElementById("enemies").innerHTML = content;
			// console.log(content);

		}
		drawEnemies();

		document.onkeydown = function (e) {
			console.log(e);
			if (e.keyCode == 37 && player.left > 20) {// Left 37
				player.left = player.left - 30;
			}
			if (e.keyCode == 39 && player.left < 810) {// Right 39
				player.left = player.left + 30;
			}
			if (e.keyCode == 38 && player.top > 425) {// Up 38
				player.top = player.top - 30;
			}
			if (e.keyCode == 40 && player.top < 590) {// Down 40
				player.top = player.top + 30;
			}

			drawPlayer();
		}







	</script>




</body>


</html>
